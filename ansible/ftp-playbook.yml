---
- name: Configure FTP service
  hosts: ftp_servers
  become: True
  tasks:
    - name: Install vsftpd package
      ansible.builtin.apt:
        name: vsftpd
        state: present
        update_cache: yes

- name: Configure FTP service in ftp server
  hosts: ftp
  become: True
  tasks:
    - name: Copy ftp.vsftpd configuration file
      ansible.builtin.copy:
        src: ../files/ftp/ftp.vsftpd.conf
        dest: /etc/vsftpd.conf

    - name: Ensure ftp user exists
      ansible.builtin.user:
        name: ftp
        shell: /usr/sbin/nologin
        state: present

    - name: Create anonymous FTP root directory
      ansible.builtin.file:
        path: /srv/ftp
        state: directory
        owner: ftp
        group: ftp
        mode: '0555'

    - name: Copy banner file
      ansible.builtin.copy:
        src: ../files/ftp/provisional2_message.txt
        dest: /etc/vsftpd.banner

    - name: Copy the resolv.conf
      ansible.builtin.copy:
        src: "../resolv.conf"
        dest: /etc/

- name: Configure FTP service in mirror server
  hosts: mirror
  become: True
  vars:
    charles_password: "{{ '1234' | password_hash('sha512') }}"
    laura_password: "{{ '1234' | password_hash('sha512') }}"
  tasks:
    - name: Copy ftp.vsftpd configuration file
      ansible.builtin.copy:
        src: ../files/ftp/mirror.vsftpd.conf
        dest: /etc/vsftpd.conf

    - name: Copy chroot_list for mirror
      ansible.builtin.copy:
        src: ../files/ftp/vsftpd.chroot_list
        dest: /etc/vsftpd.chroot_list

    - name: Create users for mirror
      block:
        - name: Create user charles
          ansible.builtin.user:
            name: charles
            password: "{{ charles_password }}"
            shell: /bin/bash
            state: present

        - name: Create user laura
          ansible.builtin.user:
            name: laura
            password: "{{ laura_password }}"
            shell: /bin/bash
            state: present

        - name: Create home directory for charles
          ansible.builtin.file:
            path: /home/charles/ftp
            state: directory
            owner: charles
            group: charles
            mode: '0755'

        - name: Create home directory for laura
          ansible.builtin.file:
            path: /home/laura/ftp
            state: directory
            owner: laura
            group: laura
            mode: '0755'

        - name: Install dependencies to obtain SSL certificate
          ansible.builtin.package:
            update_cache: yes
            name: python3-cryptography

        - name: Generate SSL Private Key
          openssl_privatekey:
            path: /etc/ssl/private/ssl-cert-priv.key
            size: 2048

        - name: Generate sign request (CSR)
          openssl_csr:
            path: /etc/ssl/private/ssl-sign.csr
            privatekey_path: /etc/ssl/private/ssl-cert-priv.key
            common_name: "mirror.sri.ies"
            country_name: "ES"
            organization_name: "IZV"
            email_address: "team5@ieszaidinvergeles.org"

        - name: Obtain SSL public key
          openssl_certificate:
            path: /etc/ssl/certs/ssl-cert-pub.pem
            privatekey_path: /etc/ssl/private/ssl-cert-priv.key
            csr_path: /etc/ssl/private/ssl-sign.csr
            provider: selfsigned

    - name: Copy the resolv.conf
      ansible.builtin.copy:
        src: "../resolv.conf"
        dest: /etc/

- name: Restart vsftpd service
  hosts: ftp_servers
  become: True
  tasks:
    - name: Restart vsftpd service
      ansible.builtin.service:
        name: vsftpd
        state: restarted